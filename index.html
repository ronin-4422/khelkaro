<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Навигация -->
    <nav class="navbar">
        <div class="logo">
            <img src="img/khelKaro_short_logo_1082.png" alt="Khela Karo">
        </div>
        <div class="nav-items">
            <button class="btn login">Login</button>
            <button class="btn signup">Sign up</button>
        </div>
    </nav>

    <!-- Баннер -->
    <section class="banner">
        <img src="img/main_banner.jpg" alt="Bonus Offer">
        <button class="btn-orange">Get Bonus</button>
    </section>

    <!-- Меню фильтров -->
    <section class="filters">
        <button class="filter-btn">Lobby</button>
        <button class="filter-btn">Indian Top</button>
        <button class="filter-btn">Ska</button>
    </section>

    <!-- Поиск -->
    <section class="search-bar">
        <input type="text" placeholder="Search">
        <select>
            <option>Providers</option>
        </select>
    </section>

    <!-- Игровые секции -->
    <section class="game-section">
        <h2>Indian Top</h2>
        <div class="game-grid">
            <img src="game1.jpg" alt="Game 1">
            <img src="game2.jpg" alt="Game 2">
            <img src="game3.jpg" alt="Game 3">
        </div>
    </section>

    <section class="game-section">
        <h2>Live Casino</h2>
        <div class="game-grid">
            <img src="game4.jpg" alt="Game 4">
            <img src="game5.jpg" alt="Game 5">
        </div>
    </section>

    <!-- Подвал -->
    <footer>
        <div class="footer-links">
            <a href="#">Support</a>
            <a href="#">FAQ</a>
            <a href="#">Partners</a>
        </div>
        <p>&copy; 2024 Khela Karo. All rights reserved.</p>
    </footer>

</body>
</html>
